<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="/download.svg" width="30" height="30" class="d-inline-block align-top" alt="">
          To-Do-List
        </a>
      </nav>

    <main class="container">
        <div class="container mt-4" style="max-width:600px" >
        <form id="toDoForm">
            <div class="form-group">
                <label for="toDoTitle"><b>Task Name</b></label>
                <input type="text" id="toDoTitle" name="toDoTitle" class="form-control">
            </div>
            <div class="form-group">
                <label for="taskDescription"><b>Task Description</b></label>
                <input type="text" id="taskDescription" name="taskDescription" class="form-control">
            </div>
            <button type="submit" style= "background-color:black; color: white"  class="btn btn-block">Add Task</button>
            <button id="clearButton" style= "background-color:black; color: white" class="btn btn-block mt-2">Clear Tasks</button>
        </form>
        <div id="tasks">
        </div>
        </div>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
